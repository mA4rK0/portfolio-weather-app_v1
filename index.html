<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <section class="card d-flex align-items-center rounded-4">
      <section class="card-body">
        <section class="search w-100 d-flex align-items-center justify-content-between mt-3">
          <input type="text" class="form-control rounded-pill me-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter city name..." spellcheck="false" />
          <button type="button" class="btn btn-secondary rounded-circle"><i class="bi bi-search"></i></button>
        </section>
        <section class="weather text-white">
          <section class="change">
            <i id="icon" class="weather-icon bi bi-question-circle d-flex justify-content-center mt-4"></i>
          </section>
          <h1 class="temp d-flex justify-content-center mt-4">29â„ƒ</h1>
          <h2 class="city d-flex justify-content-center">City</h2>
          <section class="details d-flex justify-content-between align-items-center mt-4">
            <section class="col-auto d-flex align-items-center text-start">
              <i class="bi bi-water"></i>
              <section class="ms-2 mt-3">
                <p class="humidity mb-0 fs-3">50%</p>
                <p class="hum">Humidity</p>
              </section>
            </section>
            <section class="col-auto d-flex align-items-center text-start">
              <i class="bi bi-wind"></i>
              <section class="ms-2 mt-3">
                <p class="wind mb-0 fs-3">19 km/h</p>
                <p>Wind Speed</p>
              </section>
            </section>
          </section>
        </section>
      </section>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
